<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Companies</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FF6B35 0%, #1a1a1a 50%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .profile-section {
            margin-bottom: 40px;
        }

        .avatar {
            width: 140px;
            height: 120px;
            border-radius: 12px;
            background: #FF6B35;
            margin: 0 auto 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 3px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .logo-text-main {
            color: white;
            font-size: 24px;
            font-weight: 900;
            font-family: 'Opus Pro', 'Arial Black', 'Helvetica', sans-serif;
            letter-spacing: 1px;
            margin-bottom: 2px;
            text-transform: uppercase;
        }

        .logo-text-sub {
            color: black;
            font-size: 8px;
            font-weight: 800;
            font-family: 'Opus Pro', 'Arial Black', 'Helvetica', sans-serif;
            letter-spacing: 0.8px;
            text-transform: uppercase;
            white-space: nowrap;
        }

        .title {
            color: white;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            margin-bottom: 30px;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link-button {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 12px;
            padding: 18px 24px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .link-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            background: white;
        }

        .link-button:active {
            transform: translateY(0);
        }

        .link-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .link-button:hover::before {
            left: 100%;
        }

        .icon {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
        }

        /* Company-specific colors */
        .geeves-icon {
            background: #FF6B35;
            color: white;
        }

        .formshore-icon {
            background: #DC143C;
            color: white;
        }

        .twc-icon {
            background: #1B365D;
            color: white;
        }

        .nzs-icon {
            background: #FF6B35;
            color: white;
        }

        .footer {
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
        }

        @media (max-width: 480px) {
            .container {
                max-width: 350px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .link-button {
                padding: 16px 20px;
                font-size: 15px;
            }

            .avatar {
                width: 120px;
                height: 100px;
            }

            .logo-text-main {
                font-size: 20px;
            }

            .logo-text-sub {
                font-size: 7px;
                letter-spacing: 0.5px;
            }
        }

        /* Subtle animations */
        .link-button {
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .link-button:nth-child(1) { animation-delay: 0.1s; }
        .link-button:nth-child(2) { animation-delay: 0.2s; }
        .link-button:nth-child(3) { animation-delay: 0.3s; }
        .link-button:nth-child(4) { animation-delay: 0.4s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <div class="avatar">
                <div class="logo-text-main">GEEVES</div>
                <div class="logo-text-sub">SCAFFOLDING LTD</div>
            </div>
            <h1 class="title">Our Companies</h1>
            <p class="subtitle">Explore our family of businesses</p>
        </div>

        <div class="links-container">
            <a href="https://www.geeves.co.nz/" class="link-button" target="_blank">
                <div class="icon geeves-icon">G</div>
                <span>Geeves Scaffolding</span>
            </a>

            <a href="https://www.formshore.co.nz/" class="link-button" target="_blank">
                <div class="icon formshore-icon">F</div>
                <span>Formshore</span>
            </a>

            <a href="https://www.twconsulting.co.nz/" class="link-button" target="_blank">
                <div class="icon twc-icon">T</div>
                <span>TWC (Temporary Works Consulting)</span>
            </a>

            <a href="https://nzsgroup.co.nz/" class="link-button" target="_blank">
                <div class="icon nzs-icon">N</div>
                <span>NZS Group</span>
            </a>
        </div>

        <div class="footer">
            <p>Â© 2025 All Rights Reserved</p>
        </div>
    </div>
</body>
</html>
